<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Typing Speed Tester</title>
</head>
<body>
    <h1>Typing Speed Tester <i class="fa-solid fa-keyboard"></i> </h1>
    <div id="initial">
        <h3>Test your typing speed and improve your skills!</h3>
        <button id="startButton" onclick="startTypingTest()">Start Test</button>
    </div>
    
    <div id="testStarted" style="display: none;">
        <div id="instructions">
        <p>Type the text below as quickly and accurately as you can:</p>
        <p id="sampleText"></p>
        <p id="timer">Time: 0s</p>

        </div>

        
        <div class="typingContainer">
            <textarea id="userInput" ></textarea>
            <div id="displayText" aria-placeholder="Type here..." >
            <!-- Styled text will appear here -->
            </div>
        </div>

        <div id="buttons">
            <button id="resetButton" onclick="resetTypingTest()">Reset</button>
            <button id="submitButton" onclick="showResults()">Submit</button>
            <button id="endButton" onclick="endTypingTest()">End Test</button>
        </div>
    </div>

    <div id="results" style="display: none;">
        <h2>Results</h2>
        <p id="accuracy"></p>
        <p id="wpm"></p>
        <p id="mistakes"></p>
        <button id="restartButton" onclick="restartTypingTest()">Restart Test</button>
    </div>
    <script src="App.js"></script>
</body>
</html>
